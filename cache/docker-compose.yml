services:
  app:
    # 既存のDockerfileがあればそれを指定。例: Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    # Spring Bootがデフォルトで使用するポート
    expose:
      - "8080"
    # アプリケーションの動作に必要な環境変数などがあれば追加

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 💡 修正: ローカルの './front' フォルダを Nginx の Webルートにマウント
      - ./front:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  nginx-cache: