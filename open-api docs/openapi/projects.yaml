paths:
  /api/projects:
    get:
      summary: プロジェクト一覧取得
      description: プロジェクトの一覧を取得します
      security:
        - JWT: []
      responses:
        '200':
          description: プロジェクト一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../openapi/projects-schemas.yaml#/Project'
        '401':
          description: 認証エラー
        '403':
          description: 権限エラー
        '500':
          description: サーバーエラー
    post:
      summary: プロジェクト新規作成
      description: 新しいプロジェクトを作成します
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../openapi/projects-schemas.yaml#/ProjectCreateRequest'
      responses:
        '200':
          description: 作成したプロジェクト
          content:
            application/json:
              schema:
                $ref: '../openapi/projects-schemas.yaml#/Project'
        '400':
          description: リクエスト不正
        '401':
          description: 認証エラー
        '403':
          description: 権限エラー
        '500':
          description: サーバーエラー
  /api/projects/{projectId}:
    get:
      summary: プロジェクト詳細取得
      description: 指定したプロジェクトの詳細を取得します
      security:
        - JWT: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: プロジェクト詳細
          content:
            application/json:
              schema:
                $ref: '../openapi/projects-schemas.yaml#/Project'
        '401':
          description: 認証エラー
        '403':
          description: 権限エラー
        '404':
          description: プロジェクトが見つかりません
        '500':
          description: サーバーエラー
    put:
      summary: プロジェクト更新
      description: 指定したプロジェクトを更新します
      security:
        - JWT: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../openapi/projects-schemas.yaml#/ProjectUpdateRequest'
      responses:
        '200':
          description: 更新後のプロジェクト
          content:
            application/json:
              schema:
                $ref: '../openapi/projects-schemas.yaml#/Project'
        '400':
          description: リクエスト不正
        '401':
          description: 認証エラー
        '403':
          description: 権限エラー
        '404':
          description: プロジェクトが見つかりません
        '500':
          description: サーバーエラー
    delete:
      summary: プロジェクト削除
      description: 指定したプロジェクトを削除します
      security:
        - JWT: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 削除成功（レスポンスなし）
        '401':
          description: 認証エラー
        '403':
          description: 権限エラー
        '404':
          description: プロジェクトが見つかりません
        '500':
          description: サーバーエラー

