Project:
  type: object
  required:
    - name
    - description
    - category
    - team
    - dueDate
  properties:
    id:
      type: integer
      format: int64
      example: 1
    name:
      type: string
      example: 新規開発プロジェクト
    description:
      type: string
      example: 新しいサービスの開発
    category:
      type: string
      example: 開発
    team:
      type: string
      example: Aチーム
    dueDate:
      type: string
      format: date
      example: 2025-12-31
ProjectCreateRequest:
  type: object
  required:
    - name
    - description
    - category
    - team
    - dueDate
  properties:
    name:
      type: string
    description:
      type: string
    category:
      type: string
    team:
      type: string
    dueDate:
      type: string
      format: date
ProjectUpdateRequest:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    category:
      type: string
    team:
      type: string
    dueDate:
      type: string
      format: date
User:
  type: object
  required:
    - name
  properties:
    id:
      type: integer
      format: int64
      example: 100
    name:
      type: string
      example: Taro
    status:
      type: string
      description: user status
      enum:
        - pending
        - active
        - inactive
Error:
  type: object
  properties:
    code:
      type: integer
    message:
      type: string

