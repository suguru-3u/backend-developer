openapi: 3.0.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get user list
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 100
        name:
          type: string
          example: Taro
        status:
          type: string
          description: user status
          enum:
            - pending
            - active
            - inactive
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

