# ------------------------------------------------
# NGINXのメイン設定 (eventsブロックは必須)
# ------------------------------------------------
events {
    # ワーカプロセスが同時に処理できる接続数を設定
    worker_connections 1024;
}

# ------------------------------------------------
# 静的ファイルの設定
# ------------------------------------------------
http {

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
        }
    }
}